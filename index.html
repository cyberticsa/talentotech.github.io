<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermercado Online</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #f8f9fa;
        }
        header {
            background: #ff6f00;
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 1.5rem;
        }
        nav ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0;
            background: #ff8f00;
        }
        nav ul li {
            margin: 5px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
            font-weight: bold;
            transition: background 0.3s;
        }
        nav ul li a:hover {
            background: #ffb74d;
            border-radius: 5px;
        }
        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .categoria {
            width: 90%;
            margin-bottom: 40px;
        }
        .productos {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding-bottom: 10px;
        }
        .producto {
            flex: 0 0 auto;
            width: 200px;
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            background: white;
            transition: transform 0.3s;
        }
        .producto:hover {
            transform: scale(1.05);
        }
        .producto img {
            max-width: 100%;
            border-radius: 10px;
            height: 150px;
            object-fit: cover;
        }
        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
        .redes a {
            color: white;
            margin: 0 10px;
            font-size: 20px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Supermercado Online</h1>
        <nav>
            <ul>
                <li><a href="#lacteos">Lácteos</a></li>
                <li><a href="#carnes">Carnes</a></li>
                <li><a href="#bebidas">Bebidas</a></li>
                <li><a href="#abarrotes">Abarrotes</a></li>
                <li><a href="#frutas">Frutas</a></li>
                <li><a href="#verduras">Verduras</a></li>
                <li><a href="#panaderia">Panadería</a></li>
                <li><a href="#limpieza">Limpieza</a></li>
                <li><a href="#cuidado-personal">Cuidado Personal</a></li>
                <li><a href="#congelados">Congelados</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="productos">
            <div class="categoria" id="lacteos">
                <h2>Lácteos</h2>
                <div class="productos">
                    <div class="producto"><img src="img/leche.jpg" alt="Leche"><h3>Leche</h3><p>$5.000</p></div>
                    <div class="producto"><img src="img/queso.jpg" alt="Queso"><h3>Queso</h3><p>$8.000</p></div>
                    <div class="producto"><img src="img/yogur.jpg" alt="Yogur"><h3>Yogur</h3><p>$3.500</p></div>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Supermercado Online</p>
        <div class="redes">
            <a href="https://facebook.com" class="facebook"><i class="fab fa-facebook"></i></a>
            <a href="https://instagram.com" class="instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://wa.me/123456789" class="whatsapp"><i class="fab fa-whatsapp"></i></a>
        </div>
    </footer>
</body>
</html>
