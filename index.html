<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermercado Online</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            background: #333;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }
        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .categoria {
            width: 80%;
            margin-bottom: 40px;
        }
        .productos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }
        .producto {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .producto img {
            max-width: 100%;
            border-radius: 10px;
        }
        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
        .redes a {
            color: white;
            margin: 0 10px;
            font-size: 20px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Supermercado Online</h1>
        <nav>
            <ul>
                <li><a href="#lacteos">Lácteos</a></li>
                <li><a href="#carnes">Carnes</a></li>
                <li><a href="#bebidas">Bebidas</a></li>
                <li><a href="#abarrotes">Abarrotes</a></li>
                <li><a href="#frutas">Frutas</a></li>
                <li><a href="#verduras">Verduras</a></li>
                <li><a href="#panaderia">Panadería</a></li>
                <li><a href="#limpieza">Limpieza</a></li>
                <li><a href="#cuidado-personal">Cuidado Personal</a></li>
                <li><a href="#congelados">Congelados</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="productos">
            <!-- Categorías de productos -->
            <div class="categoria" id="lacteos">
                <h2>Lácteos</h2>
                <div class="productos">
                    <!-- Ejemplo de producto -->
                    <div class="producto">
                        <img src="img/leche.jpg" alt="Leche Entera">
                        <h3>Leche Entera</h3>
                        <p>$5.000</p>
                    </div>
                    <!-- Repite este bloque para 20 productos -->
                </div>
            </div>
            <!-- Repite esta estructura para las otras 9 categorías -->
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Supermercado Online</p>
        <div class="redes">
            <a href="#" class="facebook"><i class="fab fa-facebook"></i></a>
            <a href="#" class="instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" class="whatsapp"><i class="fab fa-whatsapp"></i></a>
        </div>
    </footer>
</body>
</html>
